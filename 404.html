    <style>
        html{
            --theme-color: #4a5464;
            --theme-light-color: #768092;
            --theme-dark-color: #212b3a;
            --bg-primary: #f7f7f7;
            --bg-secondary: #fff;
            --text-color: #000;
            --text-mid-color: #fff;
            --text-light-color: #000;
            --text-dark-color: #fff;
            --btn-shadow:
                0 -0.5rem 1rem rgba(255, 255, 255, 0.5),
                0 0.5rem 1rem rgba(221, 221, 221, 0.25);
            --block-shadow:
                0px 3px 5px -1px rgba(0, 0, 0, 0.2),
                0px 6px 10px 0px rgba(0, 0, 0, 0.14),
                0px 1px 18px 0px rgba(0,0,0,.12);
            --transition-speed: .2s;
            --border-radius: .28rem;
            --invert-amount: 0%;
            --live-record-color: #f00;
        }
    </style>
    <style>
        html{
            background-color: var(--theme-color);
            transition: 0;
            transition-delay: .1s;
        }

        .loading-container,
        .loading-container-background{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition-duration: 1s;
            transition-property: opacity;
            z-index: 99;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-container-background{
            background-color: #000;
        }

        .loading-container > .logo{
            min-width: 185px;
            max-width: 300px;
            width: 40%;
        }

        .loading-container > .logo > .logo-image{
            width: 100%;
            position: relative;
            padding-bottom: 100%;
        }

        .loading-container > .logo > .logo-image > div{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--mfe-logo);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .loading-container > .logo .title{
            font-size: 2rem;
            height: 1.5em;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .loading-container > .loading-text{
            font-size: 1.5rem;
            height: 4em;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
    </style>
